<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js Intro</title>
</head>
<body>

    <div id="app">
        <input type="text" v-model="titulo" />
        <p>{{ titulo }}</p>

        <button v-on:click="hola">Clickeame</button>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: 'Hola mundo'
            },

            methods: {
                hola: function() {
                    alert(this.titulo)
                },
            }
        })
    </script>
</body>
</html>
